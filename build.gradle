plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.openjfx:javafx-plugin:0.0.13"
    }
}

apply plugin: "org.openjfx.javafxplugin"

repositories {
    mavenLocal()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

test {
    useJUnitPlatform()
}